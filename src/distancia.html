<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distancia</title>
    
    <!-- Incluye Bootstrap CSS desde un CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Agrega tu hoja de estilos personalizada despuÃ©s de Bootstrap -->
    <link rel="stylesheet" href="../public/css/distancia.css">
    
    <script src="../public/js/distancia.js"></script>
    <script src="../public/js/utilitarios.js"></script>
</head>
<body>
    <main class="container mt-4">
        <section>
            <div class="row justify-content-center">
                <div class="col-12 col-md-6">
                    <a href="index.html" class="btn btn-primary mb-3">Regresar</a>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-12 col-md-6">
                    <input type="text" class="form-control mb-2" placeholder="Ingrese la velocidad en m/s" id="vel">
                    <input type="text" class="form-control mb-2" placeholder="Ingrese el tiempo en segundos" id="tiem">
                    <button onclick="resolver('vel','tiem','res');" class="btn btn-success btn-block">Aceptar</button>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-12 col-md-6">
                    <p id="res" class="mt-3"></p>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-12 col-md-6">
                    <button onclick="explicacion('vel','tiem','ex');" class="btn btn-info mb-2">Explicacion</button>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-12 col-md-6">
                    <div class="alert alert-danger" id="error" style="display:none;" role="alert">
                    </div>
                    <div class="alert alert-primary" id="ex" style="display:none;" role="alert">
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
