<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fahrenheit Converter</title>
    <!-- Enlaces a Bootstrap CSS y JavaScript -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4s">
        <h2 class="text-center mb-4">Fahrenheit to Celsius and Kelvin Converter</h2>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Enter Fahrenheit" id="Fahrenheit">
            <div class="input-group-append">
                <button class="btn btn-primary" onclick="calcularFahrenheit('Fahrenheit', 'resultado', 'resultado2');">Convert</button>
            </div>
        </div>
        <div class="mt-4">
            <p id="resultado"></p>
            <p id="resultado2"></p>
        </div>
        <div class="text-center mt-4">
            <a href="UnidadesPri.html" class="btn btn-secondary">Back</a>
        </div>
    </div>
    
    <!-- Enlace a Bootstrap JS (Bootstrap Bundle) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- Tus archivos JavaScript personalizados -->
    <script src="../public/js/CalcularMedidas.js"></script>
    <script src="../public/js/utilitarios.js"></script>
</body>
</html>
