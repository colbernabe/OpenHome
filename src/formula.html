<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fórmula General</title>
    <script src="../public/js/formula.js"></script>
    <script src="../public/js/utilitarios.js"></script>
    <link rel="icon" href="../public/images/icon.jpg">
    <!-- Incluye Bootstrap CSS desde un CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Agrega tu hoja de estilos personalizada después de Bootstrap -->
</head>
<body>
    <header class="bg-primary text-white text-center py-4">
        <h1>Fórmula General</h1>
    </header>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6">
                <div>
                    <div class="mb-3">
                        <input type="text" id="valA" class="form-control" placeholder="Ingrese el valor a">
                    </div>
                    <div class="mb-3">
                        <input type="text" id="valB" class="form-control" placeholder="Ingrese el valor b">
                    </div>
                    <div class="mb-3">
                        <input type="text" id="valC" class="form-control" placeholder="Ingrese el valor c">
                    </div>
                    <div class="text-center" style="margin-bottom: 10px;">
                        <label id="resultado1" class="mt-3"></label>
                        <label id="resultado2"></label>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-12 col-md-6">
                            <div class="alert alert-danger text-center" id="error" style="display:none;" role="alert">
                            </div>
                            <div class="alert alert-primary text-center" id="ex" style="display:none;" role="alert">
                            </div>
                        </div>
                    </div>
                    <div class="mb-3 text-center">
                        <button id="aceptar" class="btn btn-success me-2" onclick="validar('valA','valB','valC');">Aceptar</button>
                        <button id="aceptar" class="btn btn-danger me-2" onclick="explicacion('valA','valB','valC');">Explicación</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
